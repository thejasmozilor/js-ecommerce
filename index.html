<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="black-head">
        <div class="black-friday">
          <span class="tilted-black">Black</span> Friday
        </div>
        <div class="upto-59-off">
          Up to <span class="off-percent">59%</span> OFF
        </div>
        <button class="shop-now">
          <p>SHOP NOW</p>
          <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>
      <div class="about-head">
        <div class="left-head-text">
          Welcome to Clicon online eCommerce store.
        </div>

        <div class="right-head-links">
          <div class="social">
            <p>Follow us:</p>
            <div class="social-icon">
              <i class="fa-brands fa-twitter"></i>
            </div>
            <div class="social-icon">
              <i class="fa-brands fa-facebook"></i>
            </div>
            <div class="social-icon">
              <i class="fa-brands fa-pinterest-p"></i>
            </div>
            <div class="social-icon">
              <i class="fa-brands fa-reddit"></i>
            </div>
            <div class="social-icon">
              <i class="fa-brands fa-youtube"></i>
            </div>
            <div class="social-icon">
              <i class="fa-brands fa-instagram"></i>
            </div>
          </div>

          <div class="language">
            Eng <i class="fa-solid fa-chevron-down"></i>
          </div>

          <div class="currency">
            USD <i class="fa-solid fa-chevron-down"></i>
          </div>
        </div>
      </div>

      <div class="main-head">
        <div class="logo">
          <img src="cliconloogo.svg" alt="" />
          <p>CLICON</p>
        </div>
        <div class="input-search">
          <input
            class="input-text"
            type="text"
            placeholder="Search for anything..."
          />
          <i
            style="color: #191c1f"
            class="fa-solid fa-magnifying-glass search-icon"
          ></i>
        </div>
        <div class="head-icons">
          <div class="head-icon"><i class="fa-solid fa-cart-shopping"></i></div>
          <div class="head-icon"><i class="fa-regular fa-heart"></i></div>
          <div class="head-icon"><i class="fa-regular fa-user"></i></div>
        </div>
      </div>
    </header>
    <section>
      <div class="top-sections">
        <div class="top-section all-category">
          <p>All Category</p>
          <i class="fa-solid fa-chevron-down"></i>
        </div>
        <div class="top-section">
          <i class="fa-solid fa-location-dot"></i>
          <p>Track Order</p>
        </div>
        <div class="top-section">
          <i class="fa-solid fa-arrows-rotate"></i>
          <p>Compare</p>
        </div>
        <div class="top-section">
          <i class="fa-solid fa-headphones"></i>
          <p>Customer Support</p>
        </div>
        <div class="top-section">
          <i class="fa-solid fa-circle-info"></i>
          <p>Need Help</p>
        </div>
      </div>
    </section>
  </body>
</html>
